<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- installing fivicon  -->
    <link rel="shortcut icon" href="./images/logo/fav.png" type="image/x-icon">

    <!-- facebook fonts link here now -->
    <link rel="stylesheet" href="./fonts/Helvetica.ttf">
     <!-- font-awosame hear now  -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- google icon link here now -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Main style hear now -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="home">
        <div class="serach_area">
            <div class="logo">
               <a href="#!"><img src="./images/logo/fav.png" alt="logo"></a>
            </div>
            <div class="serach_now">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Search Facebook" type="serach">
            </div>
        </div>
        <nav class="fb_nav">
            <ul>
                <li><a data-tag="Home"  class="active" href="#!"><i class="fa-solid fa-house"></i></a></li>
                <li><a data-tag="Video" href="#!"><i class="fa-solid fa-play"></i></i></a></li>
                <li><a data-tag="Marketplas" href="#!"><i class="fa-solid fa-shop"></i></i></a></li>
                <li><a data-tag="Groups" href="#!"><i class="fa-solid fa-users"></i></i></a></li>
                <li><a data-tag="Gaming" href="#!"><i class="fa-solid fa-dice-d20"></i></a></li>
            </ul>
        </nav>
        <div class="fb_h_user">
            <ul>
                <li><a data-user="Apps" href="#!"><i class="material-icons">apps</i></a></li>
                <li><a data-user="Messanger" href="#!"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                <li><a data-user="Notification" href="#!"><i class="fa-solid fa-bell"></i></a></li>
                <li><a data-user="User" href="#!"><img src="./images/user/user.png" alt="user"></a></li>
            </ul>
        </div>
    </header>
</body>
</html>
